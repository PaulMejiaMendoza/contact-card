<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function countRabbits() {
          for(let i=1; i<=3; i++) {
            alert("Rabbit number " + i);
          }
        }
      </script>
</head>

<body>
    <main>
        <div class="container">
            <form action="" class="contact">
                <div class="form__container">
                    <div class="form__group">
                        <label for="name" class="form__label">Nombre</label>
                        <input type="text" id="name" class="form__control">
                    </div>
                    <div class="form__group">
                        <label for="surname" class="form__label">Apellidos</label>
                        <input type="text" id="surname" class="form__control">
                    </div>
                    <div class="form__group">
                        <label for="phone" class="form__label">Telefono</label>
                        <input type="tel" id="phone" class="form__control">
                    </div>
                    <div class="form__group">
                        <label for="address" class="form__label">Direccion</label>
                        <input type="text" id="address" class="form__control">
                    </div>
                    <div class="form__group">
                        <label for="cp" class="form__label">Codigo postal</label>
                        <input type="text" id="cp" class="form__control" >
                    </div>
                    <div class="form__group">
                        <label for="city" class="form__label">Ciudad</label>
                        <input type="text" id="city" class="form__control">
                    </div>
                </div>
                <!-- CANCELAR ENVIAR -->
                <div class="form__actions">
                    <button type="reset" class="btn">Cancelar</button>
                    <button type="submit" class="btn btn--success">Enviar</button>
                </div>
            </form>
            <article class="card">
                <div class="card__icon">
                    <svg width="100" height="100" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                        <path d="M26.753 21.693a.448.448 0 01.482-.041l7.022 3.702c.452.238.816.63 
                        1.023 1.102l4.524 10.323a2.308 2.308 0 01-.17 2.179A2.248 2.248 0 0137.736 
                        40H2.263c-.768 0-1.477-.39-1.896-1.042a2.308 2.308 0 01-.171-2.179L4.72 
                        26.456c.208-.472.57-.864 1.023-1.102l7.022-3.702a.448.448 0 01.482.04c1.986 
                        1.522 4.321 2.326 6.753 2.326 2.432 0 4.767-.804 6.753-2.325zM20.2 0c4.97 0 
                        9 2.435 9 10.4 0 5.744-4.03 10.4-9 10.4s-9-4.656-9-10.4c0-7.965 4.03-10.4 9-10.4z"
                         fill="currentcolor" fill-rule="nonzero"/>
                    </svg>
                </div>
                <div class="card__body">
                    <address class="card__address">
                        <b class="card__name">
                            Marco Giacomuzzi </b> <br>
                            Tel: 670 559 134 <br>
                            C/ Teniente Coronel Noreña 11, 2ª <br>
                            28045 Madrid
                        
                    </address>
                    <button type="button" id="elem" class="btn btn--sm" >Borrar</button>
                </div>
            </article>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
